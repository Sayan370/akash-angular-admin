<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form [formGroup]="form" (submit)="loginUser(form.value)">
                  <h1>Login</h1>
                  <p class="text-muted">Sign In to your account</p>
                  <div class="input-group mb-3">
                   
                    <mat-form-field appearance="outline" class="w-100">
                      <mat-label>Email</mat-label>
                      <input matInput placeholder="Placeholder" formControlName="email" required>
                      <mat-icon matPrefix>account_box</mat-icon>
                      <mat-error *ngIf="this.form.controls.email.invalid">{{getErrorMessage('email')}}</mat-error>
                    
                    </mat-form-field>
                  </div>
                  <div class="input-group mb-4">
                    <mat-form-field appearance="outline" class="w-100">
                      <mat-label>Password</mat-label>
                      <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                      <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                      </button>
                      <mat-icon matPrefix>https</mat-icon>
                      <mat-error *ngIf="this.form.controls.password.invalid">{{getErrorMessage('password')}}</mat-error>

                    
                    </mat-form-field>
                  </div>
                  <div class="row">
                    <div class="col-12">
                      <button type="submit" mat-raised-button [class.spinner]="loading" [disabled]="loading" class="btn btn-primary px-5">Login</button>
                    </div>
                   
                  </div>
                </form>
              </div>
            </div>
         
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
