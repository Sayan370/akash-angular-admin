<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-12 col-lg-12">
      <mat-card class="example-card">
        <mat-card-header class="w-100">
          <mat-card-title>
            Manage Category
            <button *ngIf="!isLoading" mat-fab color="primary" aria-label="Example icon button with a delete icon" (click)="openCategoryDialog('','ADD')" class="pull-right">
              <mat-icon>add_circle</mat-icon>
            </button>
          </mat-card-title>
         
        </mat-card-header>
        <mat-card-content>
          <div class="{{isLoading ? 'visible-none' : ''}}">
            <mat-form-field appearance="standard" style="font-size: 14px;width: 100%;">
              <mat-label>Filter</mat-label>
              <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
            </mat-form-field>
            <table mat-table [dataSource]="dataSource" class="w-100">
              <!-- Position Column -->
              <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef>No.</th>
                <td mat-cell *matCellDef="let element">
                  {{ element.position }}
                </td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef>Title</th>
                <td mat-cell *matCellDef="let element" style="word-break: break-all;">{{ element.title }}</td>
              </ng-container>

              <!-- Weight Column -->
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>Action</th>
                <td mat-cell *matCellDef="let element">
                  <button mat-fab color="primary" (click)="openCategoryDialog(element,'EDIT')" aria-label="Example icon button with a delete icon">
                    <mat-icon>edit</mat-icon>
                  </button>
  
                  <button mat-fab color="warn" (click)="openCategoryDialog(element,'DELETE')" aria-label="Example icon button with a delete icon">
                    <mat-icon>delete</mat-icon>
                  </button>
                </td>
              </ng-container>

            

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>

            <mat-paginator
              [pageSizeOptions]="[5, 10, 20]"
              showFirstLastButtons
              aria-label="Select page of periodic elements"
            >
            </mat-paginator>
          </div>
          <div *ngIf="isLoading" class="table-loader">
  <mat-progress-spinner 
    color="primary" 
    mode="indeterminate">
  </mat-progress-spinner>
</div>
        </mat-card-content>
      </mat-card>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
</div>
