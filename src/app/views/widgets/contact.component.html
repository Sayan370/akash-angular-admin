<div class="animated fadeIn">
    <div class="row">
      <div class="col-sm-12 col-lg-12">
        <mat-card class="example-card">
          <mat-card-header class="w-100">
            <mat-card-title>
              Manage Contact
            
            </mat-card-title>
           
          </mat-card-header>
          <mat-card-content>
            <div class="{{isLoading ? 'visible-none' : ''}}">
              <table mat-table [dataSource]="dataSource" class="w-100">
                <!-- Position Column -->
                <ng-container matColumnDef="position">
                  <th mat-header-cell *matHeaderCellDef>No.</th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.position }}
                  </td>
                </ng-container>
  
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef>Name</th>
                  <td mat-cell *matCellDef="let element">{{ element.name }}</td>
                </ng-container>
                <!-- Name Column -->
                <ng-container matColumnDef="email">
                  <th mat-header-cell *matHeaderCellDef>email</th>
                  <td mat-cell *matCellDef="let element">{{ element.email }}</td>
                </ng-container>
                <!-- Name Column -->
                <ng-container matColumnDef="phone">
                  <th mat-header-cell *matHeaderCellDef>Phone</th>
                  <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
                </ng-container>
  
                <ng-container matColumnDef="message">
                  <th mat-header-cell *matHeaderCellDef>Message</th>
                  <td mat-cell *matCellDef="let element">{{ element.message }}</td>
                </ng-container>
  
                <ng-container matColumnDef="date">
                  <th mat-header-cell *matHeaderCellDef>Date</th>
                  <td mat-cell *matCellDef="let element">{{ element.date | date: 'dd/MM/yyyy h:mm:ss a' }}</td>
                </ng-container>
  
                <!-- Weight Column -->
                <ng-container matColumnDef="action">
                  <th mat-header-cell *matHeaderCellDef>Action</th>
                  <td mat-cell *matCellDef="let element">
                
    
                    <button mat-fab color="warn" (click)="openContactDialog(element,'DELETE')" aria-label="Example icon button with a delete icon">
                      <mat-icon>delete</mat-icon>
                    </button>
                  </td>
                </ng-container>
  
              
  
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
              </table>
  
              <mat-paginator
                [pageSizeOptions]="[5, 10, 20,100]"
                showFirstLastButtons
                aria-label="Select page of periodic elements"
              >
              </mat-paginator>
            </div>
            <div *ngIf="isLoading" class="table-loader">
    <mat-progress-spinner 
      color="primary" 
      mode="indeterminate">
    </mat-progress-spinner>
  </div>
          </mat-card-content>
        </mat-card>
      </div>
      <!--/.col-->
    </div>
    <!--/.row-->
  </div>
